name: Run vitest

on:
  push:
    branches:
      - "**"

jobs:
  run-vitest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: pnpm/action-setup@v3
        name: Install pnpm

      - run: pnpm install
      - run: pnpm vitest
      - name: clean up
        run: |
          ls -la ./
          rm -rf ./*
      - name: clear cache of npm
        run: pnpm store prune
